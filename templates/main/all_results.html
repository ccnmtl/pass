{% extends 'base.html' %}

{% block content %}


<h2>responses</h2>
<table>
<thead>
<tr>
<th>user</th>
{% for c in all_columns %}
<th>{{c.label}}</th>
{% endfor %}
</tr>
</thead>

<tbody>
{% for r in all_responses %}
<tr>
<th>{{r.user.username}}</th>
{% for v in r.row %}
<td>{{v}}</td>
{% endfor %}
</tr>
{% endfor %}
</tbody>
</table>



{% endblock %}
